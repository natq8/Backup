<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal: Send Money Preview</title>
    <link rel="icon" type="image/x-icon" href="https://www.paypalobjects.com/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #142C8E;
            padding: 10px 20px;
            color: white;
        }
        
        .top-bar .left {
            display: flex;
            align-items: center;
        }
        
        .top-bar .logo {
            width: 25px;
            height: 25px;
            margin-right: 20px;
            display: block;
        }
        .top-bar .menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .top-bar .menu div {
            color: #b3d9ff;
            cursor: pointer;
            font-size: 0.9em;
        }
        .top-bar .menu div.active {
            background-color: #27419a;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        .top-bar .actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .top-bar .actions .icon {
            font-size: 1.2em;
            color: white;
            cursor: pointer;
        }
        .top-bar .actions .logout {
            color: white;
            font-size: 0.9em;
            cursor: pointer;
        }
        /* Main Content */
        .container {
            flex: 1;
            background: white;
            padding: 40px;
            margin: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .bordered-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
        }
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-section img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .profile-section .details {
            flex-grow: 1;
        }
        .profile-section .name {
            font-weight: bold;
            font-size: 1.2em;
            margin: 0;
        }
        .profile-section .username {
            font-size: 0.9em;
            color: #777;
            margin: 0;
        }
        .amount-input {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        .amount-input .dollar-sign {
            font-size: 2em;
            color: #000000;
            margin-right: 5px;
        }
        .amount-input input {
            font-size: 2em;
            text-align: left;
            border: none;
            width: auto;
            outline: none;
            color: black;
        }
        .next-button {
            background-color: grey;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            cursor: not-allowed;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            font-size: 1.2em;
            display: block;
        }
        .next-button.enabled {
            background-color: #0070ba;
            cursor: pointer;
        }
        .cancel-button {
            background: none;
            border: none;
            color: #0000EE;
            text-decoration: underline;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            max-width: 1200px;
            margin: 10px auto;
            text-align: center;
            display: block;
        }
        .cancel-button:hover {
            text-decoration: none;
        }
        footer {
            background-color: #FFFFFF;
            color: #333;
            text-align: center;
            padding: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-sizing: border-box;
        }
        footer img {
            width: 90px;
            height: auto;
        }
        footer a {
            color: #333;
            text-decoration: none;
            font-size: 0.9em;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .user-agreement {
            max-width: 1200px;
            margin: 10px auto;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="left">
            <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-mark-monotone-transparent.svg" alt="PayPal Logo" class="logo" width="50" height="50">
            <div class="menu">
                <div>Home</div>
                <div class="active">Send and Request</div>
                <div>Wallet</div>
                <div>Activity</div>
                <div>Help</div>
            </div>
        </div>
        <div class="actions">
            <div class="icon">üîî</div>
            <div class="icon">‚öôÔ∏è</div>
            <div class="logout">LOG OUT</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="bordered-box">
            <div class="profile-section">
                <img src="https://yeezy.com/cdn/shop/files/wlm-white-2.png?v=1738977965" alt="Profile Picture">
                <div class="details">
                    <div class="name">FUL NAME</div>
                    <div class="username">@USERNAME</div>
                </div>
            </div>
            <div class="amount-input">
                <div style="display: flex; align-items: center;">
                    <span class="dollar-sign">$</span>
                    <input type="text" id="amount" placeholder="0.00" oninput="formatAmount(this); toggleNextButton()">
                </div>
                <select style="font-size: 1.2em; padding: 8px 20px; margin-left: 10px; border-radius: 30px; border: 1px solid #ddd; background-color: white; cursor: pointer;">
                    <option value="CAD">CAD</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div style="margin-top: 20px;">
                <textarea id="message" rows="3" placeholder="What's this for?" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
            </div>
        </div>
        
        <div class="user-agreement">
            For more information, please read our <a href="#" style="color: #0000EE;">user agreement</a>.
        </div>
        
        <button id="next-button" class="next-button" disabled>Next</button>
        <button id="cancel-button" class="cancel-button">Cancel</button>
    </div>

    <footer>
        <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-color.svg" alt="PayPal Logo" class="logo">
        <a href="#">Help</a>
        <a href="#">Contact Us</a>
        <a href="#">Security</a>
        <a href="#">Fees</a>
    </footer>

    <script>
        function formatAmount(input) {
            let value = input.value.replace(/[^0-9.]/g, '');
            let parts = value.split('.');
            if (parts.length > 2) {
                value = parts[0] + '.' + parts[1];
            }
            parts = value.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            let dollars = parts[0] || '0';
            let cents = parts[1] || '00';
            if (cents.length === 1) {
                cents += '0';
            } else if (cents.length > 2) {
                cents = cents.substring(0, 2);
            }
            let formattedValue = `${dollars}.${cents}`;
            input.value = formattedValue;
        }

        function toggleNextButton() {
            let amountInput = document.getElementById("amount");
            let nextButton = document.getElementById("next-button");
            let numericValue = parseFloat(amountInput.value.replace(/,/g, ''));
            if (!isNaN(numericValue) && numericValue >= 0.01) {
                nextButton.classList.add("enabled");
                nextButton.disabled = false;
                nextButton.style.cursor = "pointer";
            } else {
                nextButton.classList.remove("enabled");
                nextButton.disabled = true;
                nextButton.style.cursor = "not-allowed";
            }
        }
    </script>
</body>
</html>
