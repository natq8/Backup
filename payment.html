<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Payment.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal: Send Money Selection</title>
    <link rel="icon" type="image/x-icon" href="https://www.paypalobjects.com/favicon.ico?spm=5aebb161.188675ba.0.0.a8f3c921ugldmC&file=favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #142C8E;
            padding: 13px 20px;
            color: white;
        }
        
        .top-bar .left {
            display: flex;
            align-items: center;
        }
        
        .top-bar .logo {
            width: 25px;
            height: 25px;
            margin-right: 20px;
            display: block;
        }
        .top-bar .menu {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between menu items */
        }
        .top-bar .menu div {
            color: #b3d9ff; /* Light blue text */
            cursor: pointer;
            font-size: 0.9em;
        }
        .top-bar .menu div.active {
            background-color: #27419a; /* Dark blue background */
            color: white; /* White text */
            padding: 5px 15px;
            border-radius: 20px; /* Pill shape */
            font-weight: bold;
        }
        .top-bar .actions {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between icons and logout */
        }
        .top-bar .actions .icon {
            font-size: 1.2em;
            color: white;
            cursor: pointer;
        }
        .top-bar .actions .logout {
            color: white;
            font-size: 0.9em;
            cursor: pointer;
        }
        /* Main Content */
 
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-section img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .profile-section .details {
            flex-grow: 1;
        }
        .profile-section .name {
            font-weight: bold;
            font-size: 1.2em;
            margin: 0;
        }
        .profile-section .username {
            font-size: 0.9em;
            color: #777;
            margin: 0;
        }
        /* Amount Input */
        .amount-input {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Align items with space between them */
            margin-top: 20px;
        }
        .amount-input .dollar-sign {
            font-size: 2em;
            color: #000000;
            margin-right: 5px; /* Small gap between $ and input */
        }
        .amount-input input {
            font-size: 2em;
            text-align: left; /* Align text to the left */
            border: none; /* Removed underline */
            width: auto; /* Adjust width dynamically */
            outline: none;
            color: black; /* Changed font color to black */
        }
        /* Next Button */
        .next-button {
            background-color: grey; /* Default grey color */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px; /* Pill shape */
            cursor: not-allowed; /* Disabled cursor */
            width: 51%; /* Full width */
            margin-top: 20px;
            font-size: 1.2em;
            display: block;
        }
        .next-button.enabled {
            background-color: #0070ba; /* Active color */
            cursor: pointer; /* Enabled cursor */
        }
        /* Cancel Button */
        .cancel-button {
            background: none; /* No background */
            border: none; /* No border */
            color: #0000EE; /* Blue text */
            text-decoration: underline; /* Underlined text */
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            text-align: center; /* Center align text */
        }
        .cancel-button:hover {
            text-decoration: none; /* Remove underline on hover */
        }
        /* Bordered Box */
        .bordered-box {
            border: 1px solid #ddd; /* Gray border */
            border-radius: 8px; /* Rounded corners */
            padding: 20px; /* Inner spacing */
            margin-bottom: 20px; /* Space below the box */
        }
        /* Footer */
        footer {
            background-color: #FFFFFF; /* White background */
            color: #333; /* Darker text color */
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Space between items */
        }
        footer img {
            width: 90px; /* Adjust size of the logo */
            height: auto;
        }
        footer a {
            color: #333; /* Darker text color */
            text-decoration: none;
            font-size: 0.9em;
        }
        footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <!-- Left Side -->
        <div class="left">
            <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-mark-monotone-transparent.svg" alt="PayPal Logo" class="logo" width="50" height="50">
            <div class="menu">
                <div>Home</div>
                <div class="active">Send and Request</div>
                <div>Wallet</div>
                <div>Activity</div>
                <div>Help</div>
            </div>
        </div>
        <!-- Right Side -->
        <div class="actions">
            <div class="icon">üîî</div>
            <div class="icon">‚öôÔ∏è</div>
            <div class="logout">LOG OUT</div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-color.svg" alt="PayPal Logo" class="logo" width="50" height="50">
        <a href="#" style="color: #333;">Help</a>
        <a href="#" style="color: #333;">Contact Us</a>
        <a href="#" style="color: #333;">Security</a>
        <a href="#" style="color: #333;">Fees</a>
    </footer>
</body>
</html>
