<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal: Send Money Preview</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up the full viewport height */
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #142C8E;
            padding: 10px 20px;
            color: white;
        }

        .top-bar .menu {
            display: flex;
            gap: 20px; /* Space between menu items */
        }

        .top-bar .menu div {
            color: #b3d9ff; /* Light blue text */
            cursor: pointer;
            font-size: 0.9em;
        }

        .top-bar .menu div.active {
            background-color: #27419a; /* Dark blue background */
            color: white; /* White text */
            padding: 5px 15px;
            border-radius: 20px; /* Pill shape */
            font-weight: bold;
        }

        .top-bar .actions {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between icons and logout */
        }

        .top-bar .actions .icon {
            font-size: 1.2em;
            color: white;
            cursor: pointer;
        }

        .top-bar .actions .logout {
            color: white;
            font-size: 0.9em;
            cursor: pointer;
        }

        /* Bottom Bar */
        .bottom-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px;
            border-top: 1px solid #ddd;
            margin-top: auto; /* Push the footer to the bottom */
        }

        .bottom-bar div {
            margin: 0 10px;
            font-size: 0.9em;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="menu">
            <div>Home</div>
            <div class="active">Send and Request</div>
            <div>Wallet</div>
            <div>Activity</div>
            <div>Help</div>
        </div>
        <div class="actions">
            <div class="icon">üîî</div> <!-- Notification icon -->
            <div class="icon">‚öôÔ∏è</div> <!-- Settings icon -->
            <div class="logout">LOG OUT</div>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div>Help</div>
        <div>Contact Us</div>
        <div>Security</div>
        <div>Fees</div>
    </div>

</body>
</html>
