<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal: Sending Money Selection</title>
      <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #142C8E;
            padding: 10px 20px;
            color: white;
        }
        
        .top-bar .left {
            display: flex;
            align-items: center;
        }
        
        .top-bar .logo {
            width: 25px;
            height: 25px;
            margin-right: 20px;
            display: block;
        }
        .top-bar .menu {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between menu items */
        }
        .top-bar .menu div {
            color: #b3d9ff; /* Light blue text */
            cursor: pointer;
            font-size: 0.9em;
        }
        .top-bar .menu div.active {
            background-color: #27419a; /* Dark blue background */
            color: white; /* White text */
            padding: 5px 15px;
            border-radius: 20px; /* Pill shape */
            font-weight: bold;
        }
        .top-bar .actions {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between icons and logout */
        }
        .top-bar .actions .icon {
            font-size: 1.2em;
            color: white;
            cursor: pointer;
        }
        .top-bar .actions .logout {
            color: white;
            font-size: 0.9em;
            cursor: pointer;
        }

    </style>  
</head>
</html>
